apiVersion: apps/v1
kind: Deployment
metadata:
  name: cast-service
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cast-service
  template:
    metadata:
      labels:
        app: cast-service
    spec:
      containers:
      - name: cast-service
        image: cast-service
        command: ["uvicorn"]
        args: ["app.main:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URI
          value: postgresql://cast_db_username:cast_db_password@cast-db/cast_db_dev
        volumeMounts:
        - name: cast-service-storage
          mountPath: /app/data
      volumes:
      - name: cast-service-storage
        persistentVolumeClaim:
          claimName: cast-service-claim0
---
apiVersion: v1
kind: Service
metadata:
  name: cast-service
  namespace: dev
spec:
  selector:
    app: cast-service
  ports:
  - port: 8000
    targetPort: 8000