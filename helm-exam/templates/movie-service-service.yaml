apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-exam.fullname" . }}-movie-service
  labels:
    {{- include "helm-exam.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.movieService.servicePort }}
      targetPort: {{ .Values.movieService.containerPort }}
  selector:
    app.kubernetes.io/name: {{ include "helm-exam.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: movie
